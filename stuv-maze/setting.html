<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/uum.png" />
  </head>

  <body>
    <button id="BACKbtn" onclick="document.location='index.html'">
      Â« back
    </button>
    <div class="main">
      <div id="title">Settings</div>
      <br />
      <div>Stuv:</div>
      <select id="STUVMAZE_stuv">
        <option value="uum">Pum</option>
        <option value="ill">Mully</option>
        <option value="cod">Cwoody</option>
        <option value="dig">Diggy</option>
        <option value="pog">H4ck3r</option>
      </select>
      <br />
      <div>Controls:</div>
      <select id="STUVMAZE_controls">
        <option value="wasd">WASD</option>
        <option value="arrow">Arrow keys</option>
        <option value="mobile">Mobile [OUT OF ORDER]</option>
      </select>
    </div>

    <script>
      var stuv = document.getElementById("STUVMAZE_stuv").value;
      var controls = document.getElementById("STUVMAZE_controls").value;

      setInterval(function () {
        stuv = document.getElementById("STUVMAZE_stuv").value;
        controls = document.getElementById("STUVMAZE_controls").value;
        localStorage.setItem("STUVMAZE_stuv", stuv);
        localStorage.setItem("STUVMAZE_controls", controls);
      }, 10);
    </script>
  </body>
</html>

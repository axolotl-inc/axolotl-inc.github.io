<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/uum.png" />
  </head>

  <body>
    <button id="BACKbtn" onclick="document.location='index.html'">
      Â« back
    </button>
    <div class="main">
      <div id="title">Settings</div>
      <br />
      <div>Stuv:</div>
      <select name="stuv" id="stuv">
        <option value="uum">Axolotl</option>
        <option value="ill">Mouse</option>
        <option value="cod">Cat</option>
        <option value="dig">Dog</option>
        <option value="pog">H4ck3r</option>
      </select>
      <br />
      <div>Controls:</div>
      <select id="controls">
        <option value="wasd">WASD</option>
        <option value="arrow">Arrow keys</option>
        <option value="mobile">Mobile [OUT OF ORDER]</option>
      </select>
    </div>

    <script>
      var stuv = document.getElementById("stuv").value;
      var controls = document.getElementById("controls").value;

      setInterval(function () {
        stuv = document.getElementById("stuv").value;
        controls = document.getElementById("controls").value;
        localStorage.setItem("stuv", stuv);
        localStorage.setItem("controls", controls);
      }, 10);
    </script>
  </body>
</html>

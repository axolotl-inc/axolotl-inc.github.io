<!DOCTYPE html>
<html>
  <head>
    <title>Riddle Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body id="body">
    <h1 class="all">Riddle Game</h1>
    <p class="all" id="qDisplay">The Question Will Apear Here</p>
    <input class="all" type="text" id="in" placeholder="Put answer here" />
    <button
      style="font-family: Verdana, Helvetica, sans-serif;"
      onclick="getQ()"
    >
      Random Riddle
    </button>
    <button
      style="font-family: Verdana, Helvetica, sans-serif;"
      onclick="askQ()"
    >
      Try Answer
    </button>
    <p class="all" id="qRespond"></p>

    <script src="index.js"></script>
  </body>
</html>

        <script>
            let localStorageSet = [];
            for (let i = 0; i < localStorage.length; i++) {
                localStorageSet.push(localStorage.key(i));
            }
            if (!localStorageSet.includes('BRISTLE_controls')) {
                localStorage.setItem('BRISTLE_controls', 'wasd');
                localStorage.setItem('BRISTLE_skin-color', 'blue');
                localStorage.setItem('BRISTLE_highscore', 0);
            }
            document.getElementById('highscore').textContent = `Your highscore: ${localStorage.getItem('BRISTLE_highscore')}`;
        </script>
